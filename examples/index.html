<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Functional Forms Examples</title>
  <style media="screen">
    .input input {
      border: 1px solid black;
    }

    .input--error input {
      border-color: red;
    }

    .input--success input {
      border-color: green;
    }

    .error {
      color: red;
    }

    .success {
      color: green;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script></script>
</body>
</html>
